<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <script src="./Week 10.js"></script>
  
  <title>Homework Week 10 Visualisation</title>

  <style>
    /* Ensure divs are block elements and stack vertically */
    #choropleth_map, 
    #line_chart {
      display: block; /* Ensure they are block elements */
      width: 800px;   /* Set a fixed width for the charts */
      height: 600px;  /* Adjust the height as needed */
      margin: 25px 0; /* Space between the charts */
    }

    .description {
      margin-top: 5px; /* Space between chart and description */
      font-size: 14px;  /* Optional: Adjust font size */
      color: #555;      /* Optional: Change text color */
    }

    body {
      margin: 0;      /* Remove default body margin */
      padding: 20px;  /* Optional: Add padding to the body */
      box-sizing: border-box; /* Include padding and borders in element's total width and height */
    }
  </style>
</head>
  
<body>
  <h1>Homework Week 10 Visualisation</h1>
  
  <!-- Container for the choropleth map -->
  <div id="choropleth_map"></div>
  
  <!-- Container for the line chart -->
  <div id="line_chart"></div>
  
  <!-- Text explaining the drop in data directly below the line chart -->
  <div class="description">
    <p>
      "The drop in 2024 is due to data being available only up to June of that year."
    </p>
  </div>
  
</body>

</html>
