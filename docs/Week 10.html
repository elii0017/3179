<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title>Homework Week 10 Visualisation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            text-align: center;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
        }

        .subsection {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .vis-container {
            width: 100%; /* Full width of the container */
            height: 400px; /* Fixed height for charts */
            margin: 20px 0; /* Space around charts */
        }

        .description {
            padding: 10px;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- First Subsection for Choropleth Map -->
        <div class="subsection">
            <h2>Daily Imprisonment Rate in Australia</h2>
            <div id="choropleth_map" class="vis-container"></div>
            <div class="description"></div>
        </div>

        <!-- Second Subsection for Line Chart -->
        <div class="subsection">
            <h2>Prisoner Receptions from 2016 to 2024 for Australia's States and Demographics</h2>
            <div id="line_chart" class="vis-container"></div>
            <div class="description">
                <p>The drop in 2024 is due to data being available only up to June of that year</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Function to dynamically load Vega visualization
        function loadVega(containerId, jsonFile) {
            const container = document.getElementById(containerId);
            const containerWidth = container.clientWidth; // Get container's width

            fetch(jsonFile)
                .then((response) => response.json())
                .then((vegaSpec) => {
                    vegaSpec.width = containerWidth - 80; // Adjust width
                    vegaSpec.height = 0.62 * vegaSpec.width; // Optional: Set height based on width
                    
                    vegaEmbed(containerId, vegaSpec, { "actions": false })
                        .then(function (result) {
                            // Access the Vega view instance if needed
                        })
                        .catch(console.error);
                })
                .catch(console.error);
        }

        // Load visualizations
        loadVega("choropleth_map", "./HomeworkWeek9.json");
        loadVega("line_chart", "./HomeworkWeek10.json");
    </script>
</body>
</html>
