<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <script src="Week 10.js"></script>
  
  <title>Homework Week 10 Visualisation</title>

  <style>
      body {
          display: flex;
          flex-direction: column;
          align-items: center; /* Center contents horizontally */
          justify-content: center; /* Center contents vertically */
          height: 100vh; /* Make the body full height */
          margin: 0; /* Remove default margin */
      }
      #choropleth_map, #line_chart {
          width: 80%; /* Set width of visualizations */
          max-width: 800px; /* Optional: maximum width */
          height: 400px; /* Set a height for the visualizations */
          margin: 20px 0; /* Space between visualizations */
      }
      .description {
          text-align: center; /* Center the text */
          margin-top: 10px; /* Space above the description */
          font-size: 14px; /* Adjust font size as needed */
          color: #555; /* Optional: change text color */
      }
  </style>
</head>
  
<body>
  <h1>Homework Week 10 Visualisation</h1>
  
  <!-- Container for the choropleth map -->
  <div id="choropleth_map"></div>
  
  <!-- Container for the line chart -->
  <div id="line_chart"></div>
  
  <!-- Description for the line chart -->
  <div class="description">
      The data dip in 2024 is due to the data only being available up till June.
  </div>
  
</body>
</html>
