<html lang="en">
<head>

  <title>Homework Week 10 Visualisation</title>

  <style>

          display: flex;
          flex-direction: column;

          height: 100vh; /* Make the body full height */
          margin: 0; /* Remove default margin */
      }
      #choropleth_map, #line_chart {
          width: 100%; /* Set width to 100% */
          max-width: 800px; /* Maintain maximum width */
          height: 400px; /* Set fixed height */
          margin: 20px 0; /* Space between visualizations */
          overflow: hidden; /* Prevents overflowing content */
      }
  </style>
</head>
  
<body>
  <h1>Homework Week 10 Visualisation</h1>
  
  <!-- Container for the choropleth map -->
  <div id="choropleth_map"></div>
  
  <!-- Container for the line chart -->
  <div id="line_chart"></div>

  <script>
    // Define the choropleth map specification
    const vg_1 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",

      "height": 400, // Set the height
      "data": {
        // Your data source
      },
      "mark": "geoshape",
      "encoding": {
        // Your encoding settings
      }
    };

    // Define the line chart specification
    const vg_2 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,  // Set the width
      "height": 400, // Set the height
      "data": {
        // Your data source
      },
      "mark": "line",
      "encoding": {
        // Your encoding settings
      }
    };

    // Embed the choropleth map
    vegaEmbed("#choropleth_map", vg_1)
      .then(function(result) {
        // Access the Vega view instance if needed
      })
      .catch(console.error);

    // Embed the line chart
    vegaEmbed("#line_chart", vg_2)
      .then(function(result) {
        // Access the Vega view instance if needed
      })
      .catch(console.error);
  </script>
</body>
</html>
