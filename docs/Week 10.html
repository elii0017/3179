<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="./Week 10.js"></script> 
    
    <title>Homework Week 10 Visualisation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            text-align: center; /* Centering the text */
        }

        .page {
            max-width: 1200px; /* Centering the content */
            margin: 0 auto;
        }

        .subsection {
            margin-bottom: 40px; /* Space between subsections */
            padding: 20px; /* Padding inside the section */
            border: 1px solid #ccc; /* Optional: border around sections */
            border-radius: 5px; /* Optional: rounded corners */
        }

        .vis-container {
            width: 600%; /* Full width of the container */
            height: 400px; /* Fixed height for charts */
            margin: 20px 0; /* Space around charts */
        }

        .description {
            padding: 10px; /* Padding inside descriptions */
        }

        h1, h2 {
            text-align: center; /* Center headings */
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- First Subsection for Choropleth Map -->
        <div class="subsection">
            <h2>Daily Imprisonment Rate in Australia</h2>
            <div id="choropleth_map" class="vis-container"></div>
            <div class="description">
            </div>
        </div>

        <!-- Second Subsection for Line Chart -->
        <div class="subsection">
            <h2>Prisoner Receptions from 2016 to 2024 for Australia's States and Demographics</h2>
            <div id="line_chart" class="vis-container"></div>
            <div class="description">
                <p>The drop in 2024 is due to data being available only up to June of that year</p>
            </div>
        </div>
        
    </div>

    <script type="text/javascript">
        // Embed the choropleth map
        var vg_1 = "./HomeworkWeek9.json";
        vegaEmbed("#choropleth_map", vg_1).then(function(result) {
            // Access the Vega view instance if needed
        }).catch(console.error);

        // Embed the line chart
        var vg_2 = "./HomeworkWeek10.json";
        vegaEmbed("#line_chart", vg_2).then(function(result) {
            // Access the Vega view instance if needed
        }).catch(console.error);

    </script>
</body>

</html>
