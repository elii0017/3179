  <style>
    .visualisation-container {

      margin: 10px auto; /* Center the visualizations */
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
  </style>

<body>
  <h1>Homework Week 10 Visualisation</h1>
  
  <!-- Container for the choropleth map -->
  <div class="visualisation-container" id="choropleth_map"></div>
  
  <!-- Container for the line chart -->
  <div class="visualisation-container" id="line_chart"></div>
  
  <!-- Text explaining the drop in data -->
  <div class="pure-g">
    <div class="pure-u-1 description">
      <p>
        The drop in 2024 is due to data being available only up to June of that year.
      </p>
    </div>
  </div>
