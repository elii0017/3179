<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <title>Data Visualisation II</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px; /* Adds space around the content */
      background-color: #f4f4f4; /* Optional: change background color */
    }

    .visualization-container {
      max-width: 1200px; /* Set a max width for the visualizations */
      margin: auto; /* Center the content */
    }

    div {
      border: 1px solid #ccc; /* Optional: border for better visibility */
      margin-bottom: 20px; /* Space between visualizations */
    }
  </style>
</head>
  
<body>
  <h1>Data Visualisation II</h1>
  <div class="visualization-container">
    <div id="choropleth_map" style="height: 600px; width: 100%;"></div>
    <div id="line_chart_week9" style="height: 600px; width: 100%;"></div>
    <div id="bar_chart_non_indigenous" style="height: 600px; width: 100%;"></div>
    <div id="bar_chart_comparison" style="height: 600px; width: 100%;"></div>
    <div id="stacked_bar_chart" style="height: 600px; width: 100%;"></div>
    <div id="line_chart_week10" style="height: 600px; width: 100%;"></div>
  </div>
  
  <script src="./Data-Visualisation-II.js"></script>
</body>
  
</html>
